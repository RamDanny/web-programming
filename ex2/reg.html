		<br><br><br><br><br>
		<h2 id="title">Registration</h2><br>
		<form action="main.html" target="_self" method="get" autocomplete="on">
			<fieldset>
				<legend>Personal Info</legend><br><br>
				<label for="fname">First Name</label><br>
				<input type="text" id="fname" name="fname" required><br><br>
				<label for="lname">Last Name</label><br>
				<input type="text" id="lname" name="lname" required><br><br>
				<label for="bday">Birthday</label><br>
				<input type="date" id="bday" name="bday" required><br><br>
			</fieldset>
			<fieldset>
				<legend>Contact Info</legend><br><br>
				<label for="email">Email</label><br>
				<input type="email" id="email" name="email" required><br><br>
				<label for="lname">Phone Number</label><br>
				<input type="text" value="+" pattern="+[0-9]{2}" style="width: 40px;"><input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
			</fieldset><br><br>
			<fieldset>
				<legend>Participation Info</legend><br><br>
				<label>Day(s) of Participation</label><br>
				<input type="checkbox" id="days1" name="days1"><label for="days1">Day 1 : 7-3-23</label><br>
      			<input type="checkbox" id="days2" name="days2"><label for="days2">Day 2 : 8-3-23</label><br>
      			<input type="checkbox" id="days3" name="days3"><label for="days3">Day 3 : 9-3-23</label><br>
				<br>
				<label>T-Shirt Size</label><br>
				<select>
					<option value="ch1">Small</option>
					<option value="ch2">Medium</option>
					<option value="ch3">Large</option>
					<option value="ch4">XL</option>
					<option value="ch5">XXL</option>
				</select>
			</fieldset><br><br>
			<input type="submit" id="submit" value="Submit"><br><br>
		</form>
